{% extends "tasks/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Complete Task</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Observations</button>
    </form>
</div>
{% endblock %}
