{% extends "tasks/base.html" %}
{load static}
{% block content %}
<div class="container">
    <h1>Create Task</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
{% endblock %}
